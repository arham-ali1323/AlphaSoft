<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlphaSoft_360 | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./img/AlphaSoft_logo1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      background: #f8f9fa url('../img/header-5.jpg') no-repeat center center/cover;
    }

    .login-card {
      max-width: 500px;
      width: 55%;
      height: 60%;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 Signup">

  <div class="signup-container">
    <!-- Logo Floating -->
    <div class="logo-container d-flex justify-content-center align-items-center mb-4">
      <img src="../img/AlphaSoft_logo1.png" width="150" alt="Logo">
    </div>

    <!-- Signup Card -->
    <div class="card shadow p-4 bg-white">
      <h4 class="text-center fw-bold mb-4">CREATE YOUR AlphaSoft ACCOUNT</h4>

      <form id="loginForm">
        <!-- Email -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fa fa-user text-secondary"></i>
            </span>
            <input type="text" class="form-control border-start-0" placeholder="Email or username" required>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fa fa-lock text-secondary"></i>
            </span>
            <input type="password" class="form-control border-start-0" placeholder="Password" required>
          </div>
        </div>

        <!-- Row with Remember Me & Button -->
        <div class="row align-items-center">
          <div class="col-7">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
          </div>
          <div class="col-5 d-grid">
            <button type="submit" class="btn btn-dark fw-bold py-2 px-none rounded-0">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div id="loginToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          âœ… You are login successfully
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent actual form submit

      // Show Toast
      const toastEl = document.getElementById("loginToast");
      const toast = new bootstrap.Toast(toastEl);
      toast.show();

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = "../AlphaSoft.html";
      }, 2000);
    });
  </script>
</body>

</html>
